<div *ngFor="let column of columns" [style.width.%]="100/numColumns">
    <div *ngFor="let item of column" (deferLoad)="item.show=true">
        <img *ngIf="item.show" alt={{item.title}} src={{item.thumbnail}} (load)="imageLoaded($event)" aTilt [tiltSettings]="{speed:1000,scale:1.08,max:10,perspective:700}" />
    </div>
</div>
